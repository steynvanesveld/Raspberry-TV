<section
    class="wrapper"
    [ngClass]="navVisible ? 'mobile-navigation-visible' : ''"
>
    <section class="header">
        <div class="container">
            <header>
                <figure routerLink="/">
                    <img
                        src="/assets/images/logo.svg"
                        alt="Raspberry Pi logo"
                    />
                </figure>

                <nav class="nav">
                    <ul>
                        <li *ngFor="let item of navItems">
                            <a
                                [routerLink]="item.value"
                                [routerLinkActiveOptions]="{ exact: true }"
                                routerLinkActive="active"
                            >
                                {{ item.label }}
                            </a>
                        </li>

                        <li><a href="/admin">Pi-hole</a></li>
                    </ul>
                </nav>

                <span class="nav-toggle" (click)="navToggle()"></span>
            </header>
        </div>
    </section>

    <router-outlet #outlet="outlet"></router-outlet>
</section>
