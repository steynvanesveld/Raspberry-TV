<section class="wrapper" [ngClass]="navVisible ? 'mobile-navigation-visible' : ''">
    <section class="header">
        <div class="container">
            <header>
                <figure routerLink="/">
                    <img src="/assets/images/logo.svg" alt="Raspberry Pi logo" />
                </figure>

                <nav class="nav">
                    <ul>
                        @for (item of navItems; track item) {
                            <li>
                                @if (item.internal) {
                                    @if (
                                        item.label !== 'OVP' ||
                                        showOVP ||
                                        router.isActive(item.value, false)
                                    ) {
                                        <a
                                            [routerLink]="item.value"
                                            [routerLinkActiveOptions]="{
                                                exact: true
                                            }"
                                            (click)="navToggle()"
                                            routerLinkActive="active"
                                        >
                                            {{ item.label }}
                                        </a>
                                    }
                                } @else {
                                    <a [href]="item.value">
                                        {{ item.label }}
                                    </a>
                                }
                            </li>
                        }
                        <li (click)="toggleOVP()" (keydown)="toggleOVP()" tabindex="0"></li>
                    </ul>
                </nav>

                <span
                    class="nav-toggle"
                    (click)="navToggle()"
                    (keydown)="navToggle()"
                    tabindex="0"
                ></span>
            </header>
        </div>
    </section>

    <router-outlet #outlet="outlet"></router-outlet>
</section>
