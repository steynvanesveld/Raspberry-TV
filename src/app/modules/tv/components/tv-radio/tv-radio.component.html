<audio #radioElement></audio>

<article class="now-playing">
    <h3 class="radio" [innerHTML]="nowPlayingChannel.visibleName"></h3>
    <h2>{{ nowPlayingSong }}</h2>
    <h3>{{ nowPlayingArtist }}</h3>
</article>

<section class="channels">
    <ul>
        <li
            *ngFor="let channel of radioService.radioChannels; let i = index"
            [ngClass]="i === selectedChannelIndex ? 'selected' : ''"
            [innerHTML]="channel.visibleName"
        ></li>
    </ul>

    <app-camera *ngIf="overlay" cameraType="IMG"></app-camera>
</section>
